<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.2.3/animate.min.css"/>
  <link rel="stylesheet" href="Main.css"/>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js" type="text/javascript"></script>
  
</head>
<body>
<div class="body">
  <div class="header">
  </div>
  <div class="container">
    <textarea readonly rows="1" cols="24" name="Quote" placeholder="0.0" id="answer"></textarea>
    </br>
    <button type="button" id="mybuttonac" class="mybuttons">AC</button>
    <button type="button" id="mybuttonce" class="mybuttons">CE</button>
    </br>
    <button type="button" id="mybutton7" class="mybuttons" >7</button>
    <button type="button" id="mybutton8" class="mybuttons" >8</button>
    <button type="button" id="mybutton9" class="mybuttons" >9</button>
    <button type="button" id="mybutton/" class="mybuttons" >÷</button>
    </br>
    <button type="button" id="mybutton4" class="mybuttons" >4</button>
    <button type="button" id="mybutton5" class="mybuttons" >5</button>
    <button type="button" id="mybutton6" class="mybuttons" >6</button>
    <button type="button" id="mybutton*" class="mybuttons" >×</button>
    </br>
    <button type="button" id="mybutton1" class="mybuttons" >1</button>
    <button type="button" id="mybutton2" class="mybuttons" >2</button>
    <button type="button" id="mybutton3" class="mybuttons" >3</button>
    <button type="button" id="mybutton-" class="mybuttons" >-</button>
    </br>
    <button type="button" id="mybutton=" class="mybuttons" >=</button>
    <button type="button" id="mybutton0" class="mybuttons" >0</button>
    <button type="button" id="mybuttondot" class="mybuttons">.</button>
    <button type="button" id="mybutton+" class="mybuttons" >+</button>
    </br>
    <div class="footer">
    </div>
  </div>
<script src="bundle.js" type="text/javascript"></script>
</body>
</html>
